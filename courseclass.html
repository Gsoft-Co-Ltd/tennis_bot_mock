<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>レッスン情報 - テニススクール管理</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f7fa;
        font-family: Arial, sans-serif;
      }

      .tab-content iframe {
        width: 100%;
        height: 800px; /* 十分な高さを確保 */
        border: none;
        overflow: hidden;
      }

      .container {
        margin-top: 20px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- タブメニュー -->
      <ul class="nav nav-tabs" id="lessonTabs" role="tablist">
        <li class="nav-item">
          <button class="nav-link active" onclick="loadTab('./course_setting/tab_course.html')">
            コース設定
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" onclick="loadTab('./course_setting/tab_class.html')">
            クラス設定
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" onclick="loadTab('./course_setting/tab_reservation.html')">
            予約設定
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" onclick="loadTab('./course_setting/tab_reschedule.html')">
            振替設定
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" onclick="loadTab('./course_setting/tab_absence.html')">
            欠席設定
          </button>
        </li>
      </ul>

      <div class="tab-content mt-3">
        <iframe id="contentFrame" src="./course_setting/tab_course.html"></iframe>
      </div>
    </div>

    <script>
      function loadTab(url) {
        document.getElementById("contentFrame").src = url;
        document.querySelectorAll(".nav-link").forEach((btn) => {
          btn.classList.remove("active");
        });
        event.target.classList.add("active");
      }
    </script>
  </body>
</html>
