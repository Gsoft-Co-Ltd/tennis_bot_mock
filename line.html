<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>作成中...</title>
    <style>
      body {
        background-color: #f5f7fa;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .message-box {
        text-align: center;
      }
      .message-box h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
      }
      .message-box p {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="message-box">
      <div class="spinner"></div>
      <h1>この画面は作成中です...</h1>
    </div>
  </body>
</html>
