<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - テニススクール管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), 
                        url('./resource/login_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .login-container h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: #2b6777;
            font-weight: bold;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #bcd4e6;
        }

        .btn-primary {
            background-color: #2b6777;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #186478;
        }

        .error-message {
            color: #d9534f;
            font-size: 0.9rem;
            text-align: center;
            display: none;
            margin-top: 10px;
        }

        .footer-text {
            text-align: center;
            font-size: 0.9rem;
            color: #2b6777;
            margin-top: 20px;
        }

        .footer-text a {
            color: #2b6777;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container d-flex flex-column align-items-center">
        <!-- ヘッダー -->
        <header class="text-center mb-4">
            <h1 class="text-dark">Tennis BoT ログインページ</h1>
        </header>

        <!-- ログインフォーム -->
        <div class="login-container">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">メールアドレス</label>
                    <input type="email" id="email" class="form-control" placeholder="メールアドレスを入力" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" id="password" class="form-control" placeholder="パスワードを入力" required>
                </div>
                <div class="error-message" id="errorMessage">ログインに失敗しました。もう一度お試しください。</div>
                <button type="submit" class="btn btn-primary">ログイン</button>
            </form>
        </div>

        <!-- フッター -->
        <footer class="footer-text">
            <p>© 2025 TennisBoT | <a href="#">ヘルプ</a></p>
        </footer>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const users = [
                { email: 'admin@test.com', password: '1111', role: 'ADMIN' },
                { email: 'student@test.com', password: '1111', role: 'STUDENT' }
            ];

            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                if (user.role === 'ADMIN') {
                    window.location.href = 'main.html';
                } else if (user.role === 'STUDENT') {
                    window.location.href = 'studentMenu.html';
                }
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>

</html>
