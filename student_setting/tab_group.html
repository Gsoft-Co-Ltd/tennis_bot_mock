<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>グループ</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
body {
  background-color: #fff;
  font-family: Arial, sans-serif;
  padding:20px;
}
.family-table th,
.family-table td {
  text-align: center;
  vertical-align: middle;
}
.family-table th {
  background-color: #f0f0f0;
}

.form-section {
  margin-top: 30px;
  padding: 15px;
  background: #f9f9f9;
  border: 1px solid #ccc;
  border-radius:5px;
}
.form-section h5 {
  font-size:1.1rem;
  color:#007bff;
  margin-bottom:20px;
}
</style>
</head>
<body>
<div class="mt-3">
  <table class="table table-bordered family-table" id="groupTable">
    <thead>
      <tr>
        <th>会員番号</th>
        <th>氏名</th>
        <th>グループ</th>
        <th>連絡先</th>
        <th>受講コース</th>
        <th>詳細</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>002</td>
        <td>山田 花子</td>
        <td>家族会員</td>
        <td>090-8765-4321</td>
        <td>初心者コース</td>
        <td>
          <button class="btn btn-secondary btn-sm" onclick="viewMemberDetail('002')">詳細</button>
          <button class="btn btn-danger btn-sm" onclick="deleteMember(this)">削除</button>
        </td>
      </tr>
      <tr>
        <td>003</td>
        <td>山田 太一</td>
        <td>家族会員</td>
        <td>080-1234-5678</td>
        <td>ジュニアコース</td>
        <td>
          <button class="btn btn-secondary btn-sm" onclick="viewMemberDetail('003')">詳細</button>
          <button class="btn btn-danger btn-sm" onclick="deleteMember(this)">削除</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- 常時表示するフォーム -->
  <div class="form-section">
    <h5>グループ会員追加フォーム</h5>
    <div class="mb-3">
      <label class="form-label">グループ種別</label>
      <select id="groupType" class="form-select">
        <option value="家族会員">家族会員</option>
        <option value="友人割引">友人割引</option>
        <option value="特別会員">特別会員</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">会員番号</label>
      <input type="text" class="form-control" id="newMemberId" placeholder="例: 010" />
    </div>
    <button class="btn btn-primary" onclick="addGroupMember()">追加</button>
  </div>
</div>

<script>
function viewMemberDetail(memberId) {
  alert("会員番号 " + memberId + " の詳細を表示します（モック）。");
}

function deleteMember(btn) {
  if(confirm("この会員をグループから削除しますか？")) {
    btn.closest('tr').remove();
  }
}

function addGroupMember() {
  const memberId = document.getElementById('newMemberId').value.trim();
  const groupType = document.getElementById('groupType').value;

  if(!memberId) {
    alert("会員番号を入力してください。");
    return;
  }

  // 新規会員行を追加
  const newRow = `
    <tr>
      <td>${memberId}</td>
      <td>新規会員</td>
      <td>${groupType}</td>
      <td>090-XXXX-YYYY</td>
      <td>未設定コース</td>
      <td>
        <button class="btn btn-secondary btn-sm" onclick="viewMemberDetail('${memberId}')">詳細</button>
        <button class="btn btn-danger btn-sm" onclick="deleteMember(this)">削除</button>
      </td>
    </tr>
  `;

  document.querySelector('#groupTable tbody').insertAdjacentHTML('beforeend', newRow);

  // 入力欄クリア
  document.getElementById('newMemberId').value = '';
  document.getElementById('groupType').value = '家族会員';
  alert("グループ会員を追加しました。");
}
</script>
</body>
</html>
