<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>会員カルテ</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
body {
  background-color: #fff;
  font-family: Arial, sans-serif;
  padding:20px;
}
.note-card {
  margin-bottom: 15px;
  border-left: 4px solid #007bff;
  padding-left: 15px;
}
.note-card h5 {
  margin-bottom: 5px;
}
.note-card p {
  margin-bottom: 0;
}
</style>
</head>
<body>
<div class="mt-3">
  <div id="card-container">
    <div class="note-card d-flex justify-content-between align-items-center">
      <div>
        <h5>2023-10-10 記入（担当コーチ: 佐藤健）</h5>
        <p>フォアハンドフォームが安定。次回バックハンド強化。</p>
      </div>
      <button class="btn btn-danger btn-sm" onclick="deleteCard(this)">削除</button>
    </div>
    <div class="note-card d-flex justify-content-between align-items-center">
      <div>
        <h5>2023-09-15 記入（担当コーチ: 鈴木美穂）</h5>
        <p>サーブスピード向上。体幹トレ続行。</p>
      </div>
      <button class="btn btn-danger btn-sm" onclick="deleteCard(this)">削除</button>
    </div>
  </div>
  <button class="btn btn-primary mt-3" onclick="addCard()">新しいカルテを追加</button>
</div>

<script>
function addCard() {
  const container = document.getElementById("card-container");
  const card = document.createElement("div");
  card.classList.add("note-card","d-flex","justify-content-between","align-items-center");
  card.innerHTML = `
    <div>
      <h5>${new Date().toLocaleDateString()} 記入（担当コーチ: ）</h5>
      <textarea class="form-control mb-2" placeholder="カルテを入力"></textarea>
    </div>
    <button class="btn btn-success btn-sm">保存</button>
  `;
  container.prepend(card);
}

function deleteCard(btn) {
  if(confirm("このカルテを削除しますか？")) {
    btn.closest('.note-card').remove();
  }
}
</script>
</body>
</html>
