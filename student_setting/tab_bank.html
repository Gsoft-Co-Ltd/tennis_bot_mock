<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>口座情報</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
body {
  background-color: #fff;
  font-family: Arial, sans-serif;
  padding:20px;
}
</style>
</head>
<body>
<form id="bankForm" class="mt-3">
  <div class="mb-3">
    <label for="bankName" class="form-label">銀行名</label>
    <input type="text" class="form-control" id="bankName" value="三菱UFJ銀行" readonly />
  </div>
  <div class="mb-3">
    <label for="branchName" class="form-label">支店名</label>
    <input type="text" class="form-control" id="branchName" value="名古屋支店" readonly />
  </div>
  <div class="mb-3">
    <label for="accountType" class="form-label">口座種別</label>
    <select class="form-control" id="accountType" disabled>
      <option selected>普通</option>
      <option>当座</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="accountNumber" class="form-label">口座番号</label>
    <input type="text" class="form-control" id="accountNumber" value="1234567" readonly />
  </div>
  <div class="mb-3">
    <label for="accountHolder" class="form-label">口座名義</label>
    <input type="text" class="form-control" id="accountHolder" value="ヤマダ タロウ" readonly />
  </div>
  <div class="btn-container">
    <button id="editBankButton" class="btn btn-warning" type="button" onclick="editBank()">編集</button>
    <button id="saveBankButton" class="btn btn-success" type="button" style="display: none" onclick="saveBank()">保存</button>
  </div>
</form>

<script>
function editBank() {
  document.getElementById('bankName').readOnly = false;
  document.getElementById('branchName').readOnly = false;
  document.getElementById('accountNumber').readOnly = false;
  document.getElementById('accountHolder').readOnly = false;
  document.getElementById('accountType').disabled = false;
  document.getElementById('editBankButton').style.display='none';
  document.getElementById('saveBankButton').style.display='inline-block';
}
function saveBank() {
  alert("口座情報を保存しました。");
  document.getElementById('bankName').readOnly = true;
  document.getElementById('branchName').readOnly = true;
  document.getElementById('accountNumber').readOnly = true;
  document.getElementById('accountHolder').readOnly = true;
  document.getElementById('accountType').disabled = true;
  document.getElementById('editBankButton').style.display='inline-block';
  document.getElementById('saveBankButton').style.display='none';
}
</script>
</body>
</html>
