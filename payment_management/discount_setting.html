<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>割引設定 - テニススクール管理</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Font Awesome (必要に応じて) -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f5f7fa;
      font-family: "Noto Sans JP", sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
    }
    /* カード */
    .card {
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background: #fff;
      border: none;
    }
    .card-header {
      background-color: #007bff;
      color: #fff;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      font-weight: bold;
      padding: 10px 15px;
    }
    .card-body {
      padding: 15px;
    }
    /* テーブルの外枠（角丸・シャドウ） */
    .table-wrap {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    table thead th {
      background-color: #007bff;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
      white-space: nowrap;
    }
    table tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }

    /* 追加ボタンは .btn-primary */
    /* 削除ボタンは赤系 */
    .btn-delete {
      background: #dc3545;
      color: #fff;
    }
    .btn-delete:hover {
      background: #c82333;
    }

    /* 編集ボタンは黄色系（このシステムのデフォルト） */
    .btn-edit {
      background-color: #ffc107; /* Bootstrap .btn-warning 相当 */
      color: #212529;           /* 文字色は黒系 */
    }
    .btn-edit:hover {
      background-color: #e0a800; /* ちょっと濃い黄色 */
      color: #212529;
    }
    .form-check {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- タイトル -->
  <h3 class="mb-4">割引管理</h3>
  
  <!-- 割引追加フォーム (カード) -->
  <div class="card mb-3">
    <div class="card-header">割引追加</div>
    <div class="card-body">
      <form id="discountForm" class="row g-3">
        <div class="col-md-3">
          <label for="discountName" class="form-label fw-bold">割引名</label>
          <input type="text" id="discountName" class="form-control" placeholder="例: 家族割引">
        </div>
        <div class="col-md-3">
          <label for="discountType" class="form-label fw-bold">割引タイプ</label>
          <select id="discountType" class="form-select">
            <option value="percentage">パーセンテージ割引</option>
            <option value="fixed">固定金額割引</option>
            <option value="multiple">複数割引</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="discountValue" class="form-label fw-bold">割引値</label>
          <input type="number" id="discountValue" class="form-control" placeholder="例: 10 (パーセンテージなら%)">
        </div>
        <div class="col-md-3 d-flex align-items-end">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="continuousApply">
            <label class="form-check-label" for="continuousApply">継続適用</label>
          </div>
        </div>
        <div class="col-12 text-end">
          <button type="button" id="addDiscountButton" class="btn btn-primary">
            <i class="fas fa-plus"></i> 追加
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- 割引一覧テーブル -->
  <div class="table-wrap">
    <table class="table table-striped table-hover mb-0">
      <thead>
        <tr>
          <th style="width: 25%;">割引名</th>
          <th style="width: 25%;">割引タイプ</th>
          <th style="width: 20%;">割引値</th>
          <th style="width: 15%;">継続適用</th>
          <th style="width: 15%;">操作</th>
        </tr>
      </thead>
      <tbody id="discountList"></tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS (Popper含む) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const discountList = document.getElementById("discountList");
  
  // サンプルデータ
  const sampleDiscounts = [
    { name: "家族割引", type: "パーセンテージ割引", value: "10%", continuous: "いいえ" },
    { name: "新規入会割引", type: "固定金額割引", value: "3000円", continuous: "はい" },
    { name: "特別レッスン割引", type: "固定金額割引", value: "1000円", continuous: "はい" }
  ];

  // 初期読み込み
  function loadSampleDiscounts() {
    sampleDiscounts.forEach(discount => {
      addDiscountToTable(discount.name, discount.type, discount.value, discount.continuous);
    });
  }

  // 「追加」ボタンクリック
  document.getElementById("addDiscountButton").addEventListener("click", function () {
    const name = document.getElementById("discountName").value.trim();
    const type = document.getElementById("discountType").value;
    const value = document.getElementById("discountValue").value.trim();
    const continuousApply = document.getElementById("continuousApply").checked ? "はい" : "いいえ";
    
    if (!name || !value) {
      alert("割引名と割引値を入力してください。");
      return;
    }
    
    let typeText;
    if (type === "percentage") {
      typeText = "パーセンテージ割引";
    } else if (type === "fixed") {
      typeText = "固定金額割引";
    } else {
      typeText = "複数割引";
    }
    const valueText = (type === "percentage") ? `${value}%` : `${value}円`;

    addDiscountToTable(name, typeText, valueText, continuousApply);
    document.getElementById("discountForm").reset();
  });

  // テーブルに行を追加
  function addDiscountToTable(name, type, value, continuous) {
    const newRow = document.createElement("tr");
    newRow.innerHTML = `
      <td class="td-name">${name}</td>
      <td class="td-type">${type}</td>
      <td class="td-value">${value}</td>
      <td class="td-continuous">${continuous}</td>
      <td>
        <div class="d-inline-flex gap-2">
          <button type="button" class="btn btn-sm btn-edit edit-discount">編集</button>
          <button type="button" class="btn btn-sm btn-delete delete-discount">削除</button>
        </div>
      </td>
    `;
    discountList.appendChild(newRow);

    // 削除ボタン（論理削除想定）
    newRow.querySelector(".delete-discount").addEventListener("click", function () {
      if (confirm("本当に削除しますか？（削除フラグを立てます）")) {
        newRow.remove();
      }
    });

    // 編集ボタン（インライン編集）
    newRow.querySelector(".edit-discount").addEventListener("click", function () {
      enableRowEditing(newRow);
    });
  }

  // 編集モード開始
  function enableRowEditing(row) {
    // 現在の値を取得
    const tdName = row.querySelector(".td-name");
    const tdType = row.querySelector(".td-type");
    const tdValue = row.querySelector(".td-value");
    const tdContinuous = row.querySelector(".td-continuous");
    const editButton = row.querySelector(".edit-discount");

    // 現在のテキストを変数で保持
    const currentName = tdName.textContent;
    const currentType = tdType.textContent;
    const currentValue = tdValue.textContent.replace("%", "").replace("円", "");
    const currentContinuous = (tdContinuous.textContent === "はい");

    // セル内をフォーム部品に置き換える
    tdName.innerHTML = `<input type="text" class="form-control form-control-sm" value="${currentName}" />`;
    tdType.innerHTML = `
      <select class="form-select form-select-sm">
        <option value="パーセンテージ割引" ${currentType === "パーセンテージ割引" ? "selected" : ""}>パーセンテージ割引</option>
        <option value="固定金額割引" ${currentType === "固定金額割引" ? "selected" : ""}>固定金額割引</option>
        <option value="複数割引" ${currentType === "複数割引" ? "selected" : ""}>複数割引</option>
      </select>
    `;
    tdValue.innerHTML = `<input type="number" class="form-control form-control-sm" value="${currentValue}" />`;
    tdContinuous.innerHTML = `
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="continuousEdit" ${currentContinuous ? "checked" : ""}>
        <label class="form-check-label" for="continuousEdit">継続</label>
      </div>
    `;

    // 編集ボタンを「保存」に変更 (色は同じ黄色系を維持)
    editButton.textContent = "保存";

    // キャンセルボタンを追加
    const cancelButton = document.createElement("button");
    cancelButton.type = "button";
    cancelButton.className = "btn btn-sm btn-secondary"; // キャンセルはグレー系
    cancelButton.textContent = "キャンセル";

    // ボタン置き場に追加
    const buttonContainer = editButton.parentElement;
    buttonContainer.appendChild(cancelButton);

    // 保存ボタンクリック時
    editButton.onclick = function() {
      saveRowEditing(row);
    };
    // キャンセルボタンクリック時
    cancelButton.onclick = function() {
      cancelRowEditing(row, currentName, currentType, tdValue.textContent, currentValue, currentContinuous);
    };
  }

  // 保存処理
  function saveRowEditing(row) {
    const tdName = row.querySelector(".td-name");
    const tdType = row.querySelector(".td-type");
    const tdValue = row.querySelector(".td-value");
    const tdContinuous = row.querySelector(".td-continuous");
    const editButton = row.querySelector(".edit-discount");

    // 入力値を取得
    const newName = tdName.querySelector("input").value.trim();
    const newType = tdType.querySelector("select").value;
    const newValue = tdValue.querySelector("input").value.trim();
    const newContinuous = row.querySelector("#continuousEdit").checked ? "はい" : "いいえ";

    // 入力チェック
    if (!newName || !newValue) {
      alert("割引名と割引値は必須です。");
      return;
    }

    // 値を整形
    let displayValue = "";
    if (newType === "パーセンテージ割引") {
      displayValue = `${newValue}%`;
    } else {
      displayValue = `${newValue}円`;
    }

    // セルに反映
    tdName.textContent = newName;
    tdType.textContent = newType;
    tdValue.textContent = displayValue;
    tdContinuous.textContent = newContinuous;

    // ボタンを元に戻す (編集ボタン: 「編集」に)
    editButton.textContent = "編集";
    // クリックイベントも復旧
    editButton.onclick = function() {
      enableRowEditing(row);
    };

    // キャンセルボタン削除
    const cancelButton = row.querySelector(".btn-secondary");
    if (cancelButton) {
      cancelButton.remove();
    }
  }

  // キャンセル処理
  function cancelRowEditing(row, originalName, originalType, rawValue, originalValue, originalContinuous) {
    const tdName = row.querySelector(".td-name");
    const tdType = row.querySelector(".td-type");
    const tdValue = row.querySelector(".td-value");
    const tdContinuous = row.querySelector(".td-continuous");
    const editButton = row.querySelector(".edit-discount");

    // 元の表示に戻す
    tdName.textContent = originalName;
    tdType.textContent = originalType;
    tdValue.textContent = rawValue; 
    tdContinuous.textContent = (originalContinuous ? "はい" : "いいえ");

    // ボタンを「編集」に戻す
    editButton.textContent = "編集";
    editButton.onclick = function() {
      enableRowEditing(row);
    };

    // キャンセルボタンを削除
    const cancelButton = row.querySelector(".btn-secondary");
    if (cancelButton) {
      cancelButton.remove();
    }
  }

  // ページ読み込み時にサンプルを追加
  loadSampleDiscounts();
</script>
</body>
</html>
