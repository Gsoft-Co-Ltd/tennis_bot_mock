<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>料金オプション</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 必要に応じてスタイルを追加 */
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://via.placeholder.com/30" alt="Tennis Logo"> Tennis BoT
    </div>
    <h1>料金オプション</h1>
    <form>
      <!-- 割引オプション -->
      <h3>割引オプション</h3>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="discount" id="family" value="family">
        <label class="form-check-label" for="family">家族割引</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="discount" id="under30" value="under30">
        <label class="form-check-label" for="under30">30歳未満割引</label>
      </div>
      <!-- 必要に応じて追加 -->
      <div class="buttons">
        <button type="button" class="btn btn-outline-secondary">戻る</button>
        <button type="submit" class="btn btn-primary">次へ</button>
      </div>
    </form>
  </div>
</body>
</html>
