<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コース選択</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* スタイルは上記と共通 */
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://via.placeholder.com/30" alt="Tennis Logo"> Tennis BoT
    </div>
    <h1>コース選択</h1>
    <p>参加希望のコースを選択できます。複数選択割引が適用されます。</p>
    <form>
      <!-- コースを複数記載、以下サンプル -->
      <div class="form-check">
        <input class="form-check-input" type="radio" name="course" id="monday" value="monday">
        <label class="form-check-label" for="monday">月曜日 10:30 ~ 11:50 (残り5枠)</label>
        <p class="text-muted ms-4">平日デイタイム料金<br>1ヶ月全4回 12,100円（税込）</p>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="course" id="tuesday" value="tuesday">
        <label class="form-check-label" for="tuesday">火曜日 19:00 ~ 20:20 (残り5枠)</label>
        <p class="text-muted ms-4">土日・ナイトタイム料金<br>1ヶ月全4回 13,200円（税込）</p>
      </div>
      <!-- 必要に応じてコースを追加 -->
      <div class="buttons">
        <button type="button" class="btn btn-outline-secondary">戻る</button>
        <button type="submit" class="btn btn-primary">次へ</button>
      </div>
    </form>
  </div>
</body>
</html>
