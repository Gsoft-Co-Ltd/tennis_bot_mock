<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スクール生ログイン (CM-LG-02)</title>
  <!-- Bootstrap 5 -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  <style>
    /* 全体の背景 */
    body {
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(240, 248, 255, 0.8)),
      url('../resource/tennis-student.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Noto Sans JP", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* ログインボックス */
    .container {
      max-width: 420px;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    /* タイトル */
    h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 20px;
    }

    /* フォーム */
    .form-label {
      font-weight: bold;
      color: #333;
    }
    .form-control {
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* ログインボタン */
    .btn-login {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      color: white;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-login:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }

    /* エラーメッセージ */
    .error-message {
      color: red;
      font-size: 0.85rem;
      margin-top: 4px;
    }

    /* フッターリンク */
    .footer-link {
      margin-top: 20px;
      font-size: 0.9rem;
    }
    .footer-link a {
      color: #007bff;
      text-decoration: none;
    }
    .footer-link a:hover {
      text-decoration: underline;
    }

    /* モバイル対応 */
    @media (max-width: 576px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>TennisBoTシステム<br>スクール生ログイン</h1>
  
  <!-- ログインID -->
  <div class="mb-3 text-start">
    <label for="loginId" class="form-label">会員番号 <span class="text-danger">*</span></label>
    <input 
      type="text" 
      class="form-control" 
      id="loginId" 
      placeholder="例: ATS0001" 
      autocomplete="username"
    />
    <div id="loginIdError" class="error-message"></div>
  </div>
  
  <!-- パスワード -->
  <div class="mb-3 text-start">
    <label for="password" class="form-label">パスワード <span class="text-danger">*</span></label>
    <input 
      type="password" 
      class="form-control" 
      id="password" 
      placeholder="半角英数字"
      autocomplete="current-password"
    />
    <div id="passwordError" class="error-message"></div>
  </div>
  
  <!-- ログインボタン -->
  <button 
    class="btn btn-login" 
    onclick="handleLogin()"
  >
    ログイン
  </button>
</div>

<!-- JS (Bootstrap Bundle + ロジック) -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
<script>
  function handleLogin() {
    // 入力項目を取得
    const loginIdValue = document.getElementById("loginId").value.trim();
    const passwordValue = document.getElementById("password").value.trim();

    // エラー表示クリア
    document.getElementById("loginIdError").innerText = "";
    document.getElementById("passwordError").innerText = "";

    // バリデーション
    let isValid = true;

    if (!loginIdValue) {
      document.getElementById("loginIdError").innerText = "有効な会員番号を入力してください。";
      isValid = false;
    }
    if (!passwordValue) {
      document.getElementById("passwordError").innerText = "パスワードは8文字以上で、大文字、小文字、数字を含めてください。";
      isValid = false;
    }
    const reAlphaNum = /^[0-9A-Za-z]+$/;
    if (passwordValue && !reAlphaNum.test(passwordValue)) {
      document.getElementById("passwordError").innerText = "半角英数字のみ入力可能です。";
      isValid = false;
    }

    if (!isValid) {
      return;
    }
    alert("ログイン処理: \nID=" + loginIdValue + "\nPW=" + passwordValue);
  }
</script>
</body>
</html>
