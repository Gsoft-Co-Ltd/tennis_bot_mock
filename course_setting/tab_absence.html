<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>欠席設定</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f7fa;
        font-family: Arial, sans-serif;
      }
      .container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="absenceSettingForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cutoffTimeType" class="form-label"
              >締切時間の種類</label
            >
            <select id="cutoffTimeType" class="form-select">
              <option value="hours">時間前 (例: 120分前)</option>
              <option value="days">日数前 (例: 1日前)</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="cutoffValue" class="form-label">締切時間</label>
            <input
              type="number"
              id="cutoffValue"
              class="form-control"
              placeholder="値を入力 (例: 120)"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button
              type="button"
              id="saveAbsenceSetting"
              class="btn btn-primary w-100"
            >
              保存
            </button>
          </div>
        </div>
      </form>

      <h5 class="mt-4">現在の設定</h5>
      <div id="currentAbsenceSetting" class="alert alert-info">
        現在の締切時間:
        <strong id="currentCutoffText">設定されていません</strong>
      </div>
    </div>
  </body>
</html>
