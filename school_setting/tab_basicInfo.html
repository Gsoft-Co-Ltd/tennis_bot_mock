<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基本情報</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f7fa;
        font-family: Arial, sans-serif;
      }
      .container {
        margin-top: 20px;
      }
      .form-label {
        font-weight: bold;
        color: #333;
      }
      .form-control[readonly],
      .form-check-input:disabled {
        background-color: #e9ecef;
        color: #6c757d;
      }
      .form-check-input:disabled ~ .form-check-label {
        color: #6c757d;
      }
      .form-group {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-md-8">
            <!-- スクール名 -->
            <div class="form-group">
              <label for="schoolName" class="form-label">スクール名</label>
              <input
                type="text"
                id="schoolName"
                class="form-control"
                value="東別院テニススクール"
                readonly
              />
            </div>

            <!-- 住所 -->
            <div class="form-group">
              <label for="schoolAddress" class="form-label">住所</label>
              <input
                type="text"
                id="schoolAddress"
                class="form-control"
                value="名古屋市中区"
                readonly
              />
            </div>

            <!-- 営業時間 -->
            <div class="form-group">
              <label class="form-label">営業時間</label>
              <div class="d-flex">
                <input
                  type="time"
                  id="businessStart"
                  class="form-control"
                  value="09:00"
                  readonly
                />
                <span class="mx-2">～</span>
                <input
                  type="time"
                  id="businessEnd"
                  class="form-control"
                  value="21:00"
                  readonly
                />
              </div>
            </div>

            <!-- 定休日 -->
            <div class="form-group">
              <label class="form-label">定休日</label>
              <div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="sunday"
                    class="form-check-input"
                    disabled
                  />
                  <label for="sunday" class="form-check-label">日曜日</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="monday"
                    class="form-check-input"
                    disabled
                  />
                  <label for="monday" class="form-check-label">月曜日</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="tuesday"
                    class="form-check-input"
                    disabled
                  />
                  <label for="tuesday" class="form-check-label">火曜日</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="wednesday"
                    class="form-check-input"
                    disabled
                  />
                  <label for="wednesday" class="form-check-label">水曜日</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="thursday"
                    class="form-check-input"
                    disabled
                  />
                  <label for="thursday" class="form-check-label">木曜日</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="friday"
                    class="form-check-input"
                    disabled
                  />
                  <label for="friday" class="form-check-label">金曜日</label>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="saturday"
                    class="form-check-input"
                    disabled
                  />
                  <label for="saturday" class="form-check-label">土曜日</label>
                </div>
              </div>
            </div>
          </div>

          <!-- スクール情報 -->
          <div class="col-md-4">
            <div class="form-group">
              <label for="studentCount" class="form-label">スクール生数</label>
              <input
                type="number"
                id="studentCount"
                class="form-control"
                value="120"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="coachCount" class="form-label">コーチ数</label>
              <input
                type="number"
                id="coachCount"
                class="form-control"
                value="10"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="courtCount" class="form-label">コート数</label>
              <input
                type="number"
                id="courtCount"
                class="form-control"
                value="4"
                readonly
              />
            </div>
          </div>
        </div>
        <!-- 編集・保存ボタン -->
        <div class="d-flex justify-content-end mt-3">
          <button
            type="button"
            id="editButton"
            class="btn btn-warning me-2"
            onclick="toggleEdit()"
          >
            編集
          </button>
          <button
            type="button"
            id="saveButton"
            class="btn btn-success"
            style="display: none"
            onclick="saveInfo()"
          >
            保存
          </button>
        </div>
      </form>
    </div>

    <script>
      function toggleEdit() {
        const editableFields = document.querySelectorAll(
          "#schoolName, #schoolAddress, #businessStart, #businessEnd"
        );
        const checkboxes = document.querySelectorAll(".form-check-input");
        const isReadOnly = editableFields[0].hasAttribute("readonly");

        // フィールドの編集可能状態を切り替え
        editableFields.forEach((field) => {
          if (isReadOnly) {
            field.removeAttribute("readonly");
          } else {
            field.setAttribute("readonly", "readonly");
          }
        });

        // チェックボックスの編集可能状態を切り替え
        checkboxes.forEach((checkbox) => {
          checkbox.disabled = !checkbox.disabled;
        });

        // ボタンの表示切り替え
        document.getElementById("editButton").style.display = isReadOnly
          ? "none"
          : "inline-block";
        document.getElementById("saveButton").style.display = isReadOnly
          ? "inline-block"
          : "none";
      }

      function saveInfo() {
        const editableFields = document.querySelectorAll(
          "#schoolName, #schoolAddress, #businessStart, #businessEnd"
        );
        const checkboxes = document.querySelectorAll(".form-check-input");

        // 入力値の取得
        const updatedData = {};
        editableFields.forEach((field) => {
          updatedData[field.id] = field.value;
          field.setAttribute("readonly", "readonly");
        });

        const selectedHolidays = Array.from(checkboxes)
          .filter((checkbox) => checkbox.checked)
          .map((checkbox) => checkbox.nextElementSibling.textContent);
        updatedData.holidays = selectedHolidays;

        console.log("保存されたデータ:", updatedData);

        // ボタンの表示切り替え
        document.getElementById("editButton").style.display = "inline-block";
        document.getElementById("saveButton").style.display = "none";

        alert("変更を保存しました！");
      }
    </script>
  </body>
</html>
