<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>コート設定</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f7fa;
        font-family: Arial, sans-serif;
      }
      .container {
        margin-top: 20px;
      }
      .form-label {
        font-weight: bold;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .table td {
        vertical-align: middle;
      }
      .btn-sm {
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="courtForm">
        <div class="mb-3">
          <label for="newCourtName" class="form-label">新しいコート名を追加</label>
          <div class="input-group">
            <input
              type="text"
              id="newCourtName"
              class="form-control"
            />
            <button
              type="button"
              class="btn btn-primary"
              id="addCourtButton"
            >
              追加
            </button>
          </div>
        </div>
      </form>
      <h5>現在のコート一覧</h5>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>コート名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="courtList">
          <tr>
            <td><input type="text" class="form-control" value="A" /></td>
            <td>
              <button
                type="button"
                class="btn btn-sm btn-success save-button"
              >
                保存
              </button>
              <button
                type="button"
                class="btn btn-sm btn-danger delete-button"
              >
                削除
              </button>
            </td>
          </tr>
          <tr>
            <td><input type="text" class="form-control" value="B" /></td>
            <td>
              <button
                type="button"
                class="btn btn-sm btn-success save-button"
              >
                保存
              </button>
              <button
                type="button"
                class="btn btn-sm btn-danger delete-button"
              >
                削除
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
