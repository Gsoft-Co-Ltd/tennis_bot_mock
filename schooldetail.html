<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スクール詳細</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f7fa;
        font-family: Arial, sans-serif;
      }

      .tab-content iframe {
        width: 100%;
        height: 800px; /* 高さをコンテンツに応じて調整 */
        border: none;
        overflow: hidden;
      }

      .container {
        margin-top: 20px;
        overflow: hidden; /* タブ内のスクロールを防止 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- タブメニュー -->
      <ul class="nav nav-tabs" id="schoolTabs" role="tablist">
        <li class="nav-item">
          <button
            class="nav-link active"
            onclick="loadTab('./school_setting/tab_basicInfo.html')"
          >
            基本情報
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            onclick="loadTab('./school_setting/tab_court.html')"
          >
            コート設定
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            onclick="loadTab('./school_setting/tab_group.html')"
          >
            グループ設定
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            onclick="loadTab('./school_setting/tab_annualsetting.html')"
          >
            期設定
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            onclick="loadTab('./school_setting/tab_timetablesetting.html')"
          >
            時間割設定
          </button>
        </li>
      </ul>

      <!-- コンテンツ表示エリア -->
      <div class="tab-content mt-3" style="overflow: hidden;">
        <iframe
          id="contentFrame"
          src="./school_setting/tab_basicInfo.html"
          onload="adjustIframeHeight()"
        ></iframe>
      </div>
    </div>

    <script>
      // タブ内容をiframeでロード
      function loadTab(url) {
        document.getElementById("contentFrame").src = url;

        // タブのアクティブ状態を切り替え
        document.querySelectorAll(".nav-link").forEach((btn) => {
          btn.classList.remove("active");
        });
        event.target.classList.add("active");
      }

      // iframeの高さを動的に調整
      function adjustIframeHeight() {
        const iframe = document.getElementById("contentFrame");
        iframe.style.height =
          iframe.contentWindow.document.body.scrollHeight + "px";
      }

      // iframe内容の高さが変わるたびに調整
      window.addEventListener("resize", adjustIframeHeight);
    </script>
  </body>
</html>
