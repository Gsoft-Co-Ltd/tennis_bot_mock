<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>企業情報表示・編集画面</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f0f2f5;
      font-family: "Noto Sans JP", sans-serif;
    }
    .container {
      margin-top: 20px;
    }
    .card {
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #007bff;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px 10px 0 0;
    }
    .error-message {
      color: #d9534f;
      font-size: 0.9rem;
    }
    .modal-footer button {
      min-width: 100px;
    }
    .form-inline-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .form-inline-container .form-label {
      margin: 0;
      font-weight: 600;
      white-space: nowrap;
    }
    .form-inline-container .form-select {
      max-width: 150px;
      font-size: 0.9rem;
    }
    .form-inline-container .btn {
      font-size: 0.9rem;
      padding: 6px 12px; /* ボタンの高さを調整 */
    }
    .select-card {
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- ▼▼▼ 企業・スクール選択（ヘッダーなし） ▼▼▼ -->
    <div class="card mb-3 select-card">
      <div class="card-body">
        <div class="row align-items-center gx-2">
          <!-- 企業選択 -->
          <div class="col-auto">
            <div class="form-inline-container">
              <label for="companySelect" class="form-label">企業</label>
              <select id="companySelect" class="form-select form-select-sm">
                <option value="companyA" selected>株式会社A</option>
                <option value="companyB">株式会社B</option>
                <option value="companyC">株式会社C</option>
              </select>
            </div>
          </div>
          <!-- 選択ボタン -->
          <div class="col-auto">
            <button id="selectButton" class="btn btn-primary btn-sm">選択</button>
          </div>
        </div>
      </div>
    </div>
    <!-- ここまで企業・スクール選択 -->

    <div class="card">
      <!-- スクール追加ボタン削除済み -->
      <div class="card-header">
        企業情報
      </div>
      <div class="card-body">
        <table class="table">
          <tbody>
            <!-- 企業IDを追加 -->
            <tr>
              <th>企業ID</th>
              <td>3</td>
            </tr>
            <tr>
              <th>企業名</th>
              <td>株式会社ジースクール</td>
            </tr>
                        <!-- ▼ もともとの郵便番号と契約期間の行 -->
                        <tr>
                          <th>郵便番号</th>
                          <td>460-0002</td>
                        </tr>
            <tr>
              <th>住所</th>
              <td>名古屋市中区千代田1-1-1</td>
            </tr>
            <!-- 電話番号を追加 -->
            <tr>
              <th>電話番号</th>
              <td>052-123-4567</td>
            </tr>
            <!-- 企業管理者一覧を追加 -->
            <tr>
              <th>企業管理者一覧</th>
              <td>田中一郎, 鈴木誠</td>
            </tr>
            <!-- 契約期間行を削除したため省略 -->
            <tr>
              <th>登録日</th>
              <td>2023-01-01</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- ▼▼▼ スクール追加モーダルは削除しました ▼▼▼ -->

  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
