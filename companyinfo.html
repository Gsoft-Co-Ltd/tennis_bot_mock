<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .container {
      margin-top: 20px;
    }
    .card {
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #007bff;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px 10px 0 0;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .user-count {
      font-weight: bold;
      color: #007bff;
    }
    .form-check-label {
      margin-left: 4px;
    }
    .modal-body .form-check {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- 企業情報カード -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>企業情報</span>
        <!-- スクール追加ボタン -->
        <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#addSchoolModal">
          <i class="fas fa-plus"></i> スクールを追加
        </button>
      </div>
      <div class="card-body">
        <h3 class="mb-3">基本情報</h3>
        <table class="table">
          <tbody>
            <tr>
              <th>企業名</th>
              <td>株式会社ジースクール</td>
            </tr>
            <tr>
              <th>郵便番号</th>
              <td>460-0001</td>
            </tr>
            <tr>
              <th>住所</th>
              <td>名古屋市中区千代田1-1-1</td>
            </tr>
            <tr>
              <th>契約期間</th>
              <td>2023年1月1日 ～ 2024年12月31日</td>
            </tr>
            <tr>
              <th>登録日</th>
              <td>2023年1月1日</td>
            </tr>
            <tr>
              <th>スクール数</th>
              <td>4</td>
            </tr>
          </tbody>
        </table>

        <h3 class="mt-4 mb-3">利用ユーザー数</h3>
        <table class="table">
          <thead>
            <tr>
              <th>ユーザータイプ</th>
              <th>人数</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>企業管理者</th>
              <td class="user-count">5</td>
            </tr>
            <tr>
              <th>スクール管理者</th>
              <td class="user-count">15</td>
            </tr>
            <tr>
              <th>スクール生</th>
              <td class="user-count">300</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- スクール追加モーダル -->
  <div class="modal fade" id="addSchoolModal" tabindex="-1" aria-labelledby="addSchoolModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addSchoolModalLabel">スクールを追加</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
        </div>
        <div class="modal-body">
          <form id="addSchoolForm">
            <div class="mb-3">
              <label for="schoolName" class="form-label">スクール名</label>
              <input type="text" class="form-control" id="schoolName" placeholder="例: 名古屋北テニススクール" required>
            </div>
            <div class="mb-3">
              <label for="schoolAddress" class="form-label">住所</label>
              <input type="text" class="form-control" id="schoolAddress" placeholder="例: 名古屋市北区..." required>
            </div>
            <div class="mb-3">
              <label class="form-label">営業時間</label>
              <div class="d-flex">
                <input type="time" id="businessStart" class="form-control" value="09:00">
                <span class="mx-2">～</span>
                <input type="time" id="businessEnd" class="form-control" value="21:00">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">定休日</label>
              <div class="form-check">
                <input type="checkbox" id="newSunday" class="form-check-input">
                <label for="newSunday" class="form-check-label">日曜日</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="newMonday" class="form-check-input">
                <label for="newMonday" class="form-check-label">月曜日</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="newTuesday" class="form-check-input">
                <label for="newTuesday" class="form-check-label">火曜日</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="newWednesday" class="form-check-input">
                <label for="newWednesday" class="form-check-label">水曜日</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="newThursday" class="form-check-input">
                <label for="newThursday" class="form-check-label">木曜日</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="newFriday" class="form-check-input">
                <label for="newFriday" class="form-check-label">金曜日</label>
              </div>
              <div class="form-check">
                <input type="checkbox" id="newSaturday" class="form-check-input">
                <label for="newSaturday" class="form-check-label">土曜日</label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <!-- 保存ボタン(ダミー) -->
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">保存</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
