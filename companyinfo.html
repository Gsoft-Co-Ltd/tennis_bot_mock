<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .container {
      margin-top: 20px;
    }
    .card {
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #007bff;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px 10px 0 0;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .user-count {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- 企業情報カード -->
    <div class="card">
      <div class="card-header">企業情報</div>
      <div class="card-body">
        <h3 class="mb-3">基本情報</h3>
        <table class="table">
          <tbody>
            <tr>
              <th>企業名</th>
              <td>株式会社ジースクール</td>
            </tr>
            <tr>
              <th>郵便番号</th>
              <td>460-0001</td>
            </tr>
            <tr>
              <th>住所</th>
              <td>名古屋市中区千代田1-1-1</td>
            </tr>
            <tr>
              <th>契約期間</th>
              <td>2023年1月1日 ～ 2024年12月31日</td>
            </tr>
            <tr>
              <th>登録日</th>
              <td>2023年1月1日</td>
            </tr>
            <tr>
              <th>スクール数</th>
              <td>4</td>
            </tr>
          </tbody>
        </table>

        <h3 class="mt-4 mb-3">利用ユーザー数</h3>
        <table class="table">
          <thead>
            <tr>
              <th>ユーザータイプ</th>
              <th>人数</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>企業管理者</th>
              <td class="user-count">5</td>
            </tr>
            <tr>
              <th>スクール管理者</th>
              <td class="user-count">15</td>
            </tr>
            <tr>
              <th>スクール生</th>
              <td class="user-count">300</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
