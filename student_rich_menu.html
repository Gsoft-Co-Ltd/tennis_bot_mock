<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スクール生ダッシュボード</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      /* 全体設定 */
      body {
        background: url("tennis-3554019_1920.jpg") no-repeat center center fixed;
        background-size: cover;
        font-family: "Arial", sans-serif;
        color: #ffffff;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .overlay {
        background: rgba(0, 0, 0, 0.6);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .navbar {
        background-color: #334e68;
        color: #ffffff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        width: 100%;
        position: absolute;
        top: 0;
        z-index: 10;
      }

      .navbar .school-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .navbar .school-name {
        font-size: 1.2rem;
        font-weight: bold;
      }

      .navbar .user-actions span.user-name {
        color: #bcd4e6;
        font-weight: bold;
        margin-right: 10px;
      }

      .navbar button {
        color: #ffffff;
        border: none;
        background-color: #4a90e2;
        padding: 5px 10px;
        border-radius: 5px;
      }

      .navbar button:hover {
        background-color: #2a6fb3;
        color: #ffffff;
      }

      .dashboard-container {
        width: 90%;
        max-width: 700px;
        background: #ffffff;
        color: #333333;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        padding: 20px;
        position: relative;
        z-index: 1;
      }

      .dashboard-header {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-bottom: 30px;
        border-bottom: 2px solid #1e90ff;
        padding-bottom: 15px;
      }

      .dashboard-header .material-icons {
        font-size: 1.8rem;
        color: #1e90ff;
      }

      .dashboard-header h1 {
        display: flex;
        align-items: center;
        font-size: 1.8rem;
        font-weight: bold;
        margin: 0;
        color: #1e90ff;
        text-align: center;
        gap: 10px;
      }

      .menu-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      .menu-item {
        text-decoration: none;
        background: #1e90ff;
        color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        font-weight: bold;
        font-size: 1.2rem;
        transition: transform 0.3s, box-shadow 0.3s;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .menu-item i {
        font-size: 2rem;
      }

      .menu-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        background: #104e8b;
      }

      footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        color: #888;
      }
    </style>
  </head>

  <body>
    <div class="overlay"></div>
    <!-- ヘッダー -->
    <header class="navbar">
      <div class="school-info">
        <span class="material-icons">sports_tennis</span>
        <span class="school-name">ABCスクール</span>
      </div>
      <div class="user-actions">
        <span class="user-name">会員番号：ABC00011 氏名：山田太郎</span>
        <button id="logout">
          <i class="fas fa-right-from-bracket"></i> ログアウト
        </button>
      </div>
    </header>

    <div class="dashboard-container">
      <!-- ダッシュボード -->
      <div class="dashboard-header">
        <h1 id="dashboardTitle">
          <span class="material-icons">sports_tennis</span>
          ようこそ、山田太郎さん！
        </h1>
      </div>

      <!-- メニュー -->
      <div class="menu-grid">
        <a href="./student_pages/schedule.html" class="menu-item">
          <i class="fas fa-calendar-days"></i>
          <span>スケジュール</span>
        </a>
        <a href="./student_pages/student_reserve.html" class="menu-item">
          <i class="fas fa-list"></i>
          <span>レッスン予約管理</span>
        </a>
        <a href="./student_pages/event_reserve.html" class="menu-item">
          <i class="fas fa-right-left"></i>
          <span>イベント予約管理</span>
        </a>
        <a href="./student_pages/student_procedure.html" class="menu-item">
          <i class="fas fa-user-pen"></i>
          <span>会員情報更新</span>
        </a>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // ログアウトボタンのクリックイベント
      document.getElementById("logout").addEventListener("click", function () {
        // ログアウト処理 (例: ログイン画面にリダイレクト)
        window.location.href = "login.html";
      });
    </script>
  </body>
</html>
