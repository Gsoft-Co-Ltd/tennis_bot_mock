<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>レッスン情報 - テニススクール管理</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f7fa;
        font-family: Arial, sans-serif;
      }

      .tab-content iframe {
        width: 100%;
        height: 800px; /* 十分な高さを確保 */
        border: none;
        overflow: hidden;
      }

      .container {
        margin-top: 20px;
        overflow: hidden;
      }
      .form-inline-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .form-inline-container .form-label {
      margin: 0;
      font-weight: 600;
      white-space: nowrap;
    }
    .form-inline-container .form-select {
      max-width: 150px;
      font-size: 0.9rem;
    }
    .form-inline-container .btn {
      font-size: 0.9rem;
      padding: 6px 12px; /* ボタンの高さを調整 */
    }
    .select-card {
      max-width: 500px;
    }
    </style>
  </head>
  <body>
    <div class="container">

    <!-- ▼▼▼ 企業・スクール選択（ヘッダーなし） ▼▼▼ -->
    <div class="card mb-3 select-card">
      <div class="card-body">
        <div class="row align-items-center gx-2">
          <!-- 企業選択 -->
          <div class="col-auto">
            <div class="form-inline-container">
              <label for="companySelect" class="form-label">企業</label>
              <select id="companySelect" class="form-select form-select-sm">
                <option value="companyA" selected>株式会社A</option>
                <option value="companyB">株式会社B</option>
                <option value="companyC">株式会社C</option>
              </select>
            </div>
          </div>
          <!-- スクール選択 -->
          <div class="col-auto">
            <div class="form-inline-container">
              <label for="schoolSelect" class="form-label">スクール</label>
              <select id="schoolSelect" class="form-select form-select-sm">
                <option value="schoolX" selected>東京スクール</option>
                <option value="schoolY">大阪スクール</option>
                <option value="schoolZ">福岡スクール</option>
              </select>
            </div>
          </div>
          <!-- 選択ボタン -->
          <div class="col-auto">
            <button id="selectButton" class="btn btn-primary btn-sm">選択</button>
          </div>
        </div>
      </div>
    </div>
    <!-- ここまで企業・スクール選択 -->
      <!-- タブメニュー -->
      <ul class="nav nav-tabs" id="lessonTabs" role="tablist">
        <li class="nav-item">
          <button class="nav-link active" onclick="loadTab('./course_setting/tab_course.html')">
            コース設定
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" onclick="loadTab('./course_setting/tab_class.html')">
            クラス設定
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" onclick="loadTab('./course_setting/tab_reservation.html')">
            予約設定
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" onclick="loadTab('./course_setting/tab_reschedule.html')">
            振替設定
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" onclick="loadTab('./course_setting/tab_absence.html')">
            欠席設定
          </button>
        </li>
      </ul>

      <div class="tab-content mt-3">
        <iframe id="contentFrame" src="./course_setting/tab_course.html"></iframe>
      </div>
    </div>

    <script>
      function loadTab(url) {
        document.getElementById("contentFrame").src = url;
        document.querySelectorAll(".nav-link").forEach((btn) => {
          btn.classList.remove("active");
        });
        event.target.classList.add("active");
      }
    </script>
  </body>
</html>
