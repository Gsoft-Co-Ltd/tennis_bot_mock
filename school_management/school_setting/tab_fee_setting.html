<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>入会金・年会費・休会費設定</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f5f7fa;
      font-family: "Noto Sans JP", sans-serif;
      margin: 0;
      padding: 20px;
    }
    .form-label {
      font-weight: bold;
      color: #333;
      margin-bottom: 4px;
    }
    .btn-group {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

  <div class="container mt-3">
    <div class="mb-3 d-flex justify-content-end">
      <!-- 保存ボタン -->
      <button
        type="button"
        id="saveButton"
        class="btn btn-success btn-sm"
        onclick="saveInfo()"
      >
        保存
      </button>
    </div>
    <form id="feeForm">
      <div class="mb-3">
        <label for="admissionFee" class="form-label">入会金（税抜）</label>
        <input
          type="text"
          id="admissionFee"
          class="form-control"
          value="3000"
        />
      </div>
      <div class="mb-3">
        <label for="annualFee" class="form-label">年会費（税抜）</label>
        <input
          type="text"
          id="annualFee"
          class="form-control"
          value="2000"
        />
      </div>
      <div class="mb-3">
        <label for="suspendFee" class="form-label">休会費（税抜/1期あたり）</label>
        <input
          type="text"
          id="suspendFee"
          class="form-control"
          value="1000"
        />
      </div>
      <div class="mb-3">
        <label for="trial" class="form-label">体験レッスン（1回あたり）</label>
        <input
          type="text"
          id="trial"
          class="form-control"
          value="1500"
        />
      </div>
    </form>
  </div>

  <script>
    // 「保存」ボタンを押したときの処理
    function saveInfo() {
      const admissionVal = parseInt(document.getElementById("admissionFee").value, 10);
      const annualVal = parseInt(document.getElementById("annualFee").value, 10);
      const suspendVal = parseInt(document.getElementById("suspendFee").value, 10);
      const trialVal = parseInt(document.getElementById("trial").value, 10);

      // ここではコンソールに出力するモック実装
      console.log("保存データ:", {
        admissionFee: admissionVal,
        annualFee: annualVal,
        suspendFee: suspendVal,
        trial: trialVal
      });

      alert("設定を保存しました(モック)");
    }
  </script>

</body>
</html>
