<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>入会金・年会費・休会費設定</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f5f7fa;
      font-family: "Noto Sans JP", sans-serif;
      margin: 0;
      padding: 20px;
    }
    .form-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .form-label {
      font-weight: bold;
      color: #333;
      width: 300px; 
    }
    .form-control {
      width: 200px; 
    }
    .btn-group {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

  <div class="container mt-3">
    <div class="mb-3 d-flex justify-content-end" style="margin-right: 10%;">
      <!-- 保存ボタン -->
      <button
        type="button"
        id="saveButton"
        class="btn btn-success btn-sm"
        onclick="saveInfo()"
      >
        保存
      </button>
    </div>
    <form id="feeForm">
      <div class="form-group">
        <label for="admissionFee" class="form-label">入会金</label>
        <input
          type="text"
          id="admissionFee"
          class="form-control"
          value="3000"
        />
        <span>円</span>
      </div>
      <div class="form-group">
        <label for="annualFee" class="form-label">年会費</label>
        <input
          type="text"
          id="annualFee"
          class="form-control"
          value="2000"
        />
        <span>円</span>
      </div>
      <div class="form-group">
        <label for="suspendFee" class="form-label">休会費（1期あたり）</label>
        <input
          type="text"
          id="suspendFee"
          class="form-control"
          value="1000"
        />
        <span>円</span>
      </div>
      <div class="form-group">
        <label for="trial" class="form-label">体験レッスン費（1回）</label>
        <input
          type="text"
          id="trial"
          class="form-control"
          value="1500"
        />
        <span>円</span>
      </div>
      <div class="form-group">
        <label for="trialkd" class="form-label">キッズジュニア体験レッスン費（1回）</label>
        <input
          type="text"
          id="trialkd"
          class="form-control"
          value="1000"
        />
        <span>円</span>
      </div>
    </form>
  </div>

  <script>
    // 「保存」ボタンを押したときの処理
    function saveInfo() {
      const admissionVal = parseInt(document.getElementById("admissionFee").value, 10);
      const annualVal = parseInt(document.getElementById("annualFee").value, 10);
      const suspendVal = parseInt(document.getElementById("suspendFee").value, 10);
      const trialVal = parseInt(document.getElementById("trial").value, 10);
      const trialkdVal = parseInt(document.getElementById("trialkd").value, 10);

      // ここではコンソールに出力するモック実装
      console.log("保存データ:", {
        admissionFee: admissionVal,
        annualFee: annualVal,
        suspendFee: suspendVal,
        trial: trialVal,
      　trialkd:trialkdVal
      });

      alert("設定を保存しました(モック)");
    }
  </script>

</body>
</html>
