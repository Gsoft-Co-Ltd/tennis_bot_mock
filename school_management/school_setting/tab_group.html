<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>グループ設定</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f7fa;
        font-family: Arial, sans-serif;
      }
      .container {
        margin-top: 20px;
      }
      .form-label {
        font-weight: bold;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .table td {
        vertical-align: middle;
      }
      .btn-sm {
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>グループ名</th>
            <th>説明</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="groupList">
          <tr>
            <td>家族割引</td>
            <td>入会費10%割引、振替共有、口座共有。</td>
            <td>
              <button
                type="button"
                class="btn btn-sm btn-warning edit-button"
              >
                編集
              </button>
              <button
                type="button"
                class="btn btn-sm btn-danger delete-button"
              >
                削除
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <h5 class="mt-4">新しいグループを追加</h5>
      <form id="addGroupForm">
        <div class="row">
          <div class="col-md-4">
            <label for="newGroupName" class="form-label">グループ名</label>
            <input
              type="text"
              id="newGroupName"
              class="form-control"
              placeholder="例: 友達グループ"
            />
          </div>
          <div class="col-md-4">
            <label for="newGroupBenefit" class="form-label">説明</label>
            <input
              type="text"
              id="newGroupBenefit"
              class="form-control"
              placeholder="例: 5%割引"
            />
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button
              type="button"
              class="btn btn-primary w-100"
              id="addGroupButton"
            >
              追加
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
