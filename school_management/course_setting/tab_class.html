<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>クラス一覧</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #f5f7fa;
        font-family: Arial, sans-serif;
      }
      .container {
        margin-top: 20px;
      }
      .modal-header {
        background-color: #007bff;
        color: white;
      }
      .form-check-label {
        margin-left: 4px;
      }
      /* チェックボックスを3列表示するためのスタイル */
      .checkbox-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4">クラス一覧</h2>
      <!-- クラス追加ボタン -->
      <button
        type="button"
        class="btn btn-primary mb-3"
        data-bs-toggle="modal"
        data-bs-target="#addClassModal"
      >
        クラスを追加
      </button>

      <!-- クラス一覧テーブル -->
      <table class="table table-bordered">
        <thead class="table-primary">
          <tr>
            <th>クラスID</th>
            <th>レッスン名</th>
            <th>コーチ</th>
            <th>レベル</th>
            <th>曜日</th>
            <th>時間割</th>
            <th>コート</th>
            <th>最大参加人数</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="classList">
          <!-- サンプル行 -->
          <tr>
            <td>CL001</td>
            <td>初心者クラスA</td>
            <td>田中コーチ, 鈴木コーチ</td>
            <td>初級,中級</td>
            <td>月曜日</td>
            <td>A（9:00-10:30）</td>
            <td>センターコート</td>
            <td>10</td>
            <td>
              <button class="btn btn-warning btn-sm">編集</button>
              <button class="btn btn-danger btn-sm">削除</button>
            </td>
          </tr>
          <tr>
            <td>CL002</td>
            <td>上級クラスB</td>
            <td>佐藤コーチ</td>
            <td>上級</td>
            <td>火曜日</td>
            <td>B（10:45-12:15）</td>
            <td>コートA</td>
            <td>12</td>
            <td>
              <button class="btn btn-warning btn-sm">編集</button>
              <button class="btn btn-danger btn-sm">削除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- クラス追加モーダル -->
    <div
      class="modal fade"
      id="addClassModal"
      tabindex="-1"
      aria-labelledby="addClassModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addClassModalLabel">クラスを追加</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="閉じる"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addClassForm">
              <div class="mb-3">
                <label for="classId" class="form-label">クラスID</label>
                <input
                  type="text"
                  id="classId"
                  class="form-control"
                  placeholder="例: CL003"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="className" class="form-label">レッスン名</label>
                <input
                  type="text"
                  id="className"
                  class="form-control"
                  placeholder="例: 中級クラスC"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">コーチ（複数選択可）</label>
                <div class="checkbox-grid">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="classCoaches" value="田中コーチ" id="coachTanaka">
                    <label class="form-check-label" for="coachTanaka">田中コーチ</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="classCoaches" value="佐藤コーチ" id="coachSato">
                    <label class="form-check-label" for="coachSato">佐藤コーチ</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="classCoaches" value="鈴木コーチ" id="coachSuzuki">
                    <label class="form-check-label" for="coachSuzuki">鈴木コーチ</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="classCoaches" value="山田コーチ" id="coachYamada">
                    <label class="form-check-label" for="coachYamada">山田コーチ</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="classCoaches" value="松本コーチ" id="coachMatsumoto">
                    <label class="form-check-label" for="coachMatsumoto">松本コーチ</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="classCoaches" value="高橋コーチ" id="coachTakahashi">
                    <label class="form-check-label" for="coachTakahashi">高橋コーチ</label>
                  </div>
                  <!-- 必要に応じてさらにコーチを追加可能 -->
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">レベル（複数選択可）</label>
                <div class="checkbox-grid">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="classLevels" value="初級" id="levelBeginner">
                    <label class="form-check-label" for="levelBeginner">初級</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="classLevels" value="中級" id="levelIntermediate">
                    <label class="form-check-label" for="levelIntermediate">中級</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="classLevels" value="上級" id="levelAdvanced">
                    <label class="form-check-label" for="levelAdvanced">上級</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="classLevels" value="エリート" id="levelElite">
                    <label class="form-check-label" for="levelElite">エリート</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="classLevels" value="プロ" id="levelPro">
                    <label class="form-check-label" for="levelPro">プロ</label>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="classDay" class="form-label">曜日</label>
                <select id="classDay" class="form-select" required>
                  <option value="月曜日">月曜日</option>
                  <option value="火曜日">火曜日</option>
                  <option value="水曜日">水曜日</option>
                  <option value="木曜日">木曜日</option>
                  <option value="金曜日">金曜日</option>
                  <option value="土曜日">土曜日</option>
                  <option value="日曜日">日曜日</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="classTimeSlot" class="form-label">時間割</label>
                <select id="classTimeSlot" class="form-select" required>
                  <option value="A（9:00-10:30）">A（9:00-10:30）</option>
                  <option value="B（10:45-12:15）">B（10:45-12:15）</option>
                  <option value="C（13:00-14:30）">C（13:00-14:30）</option>
                  <option value="D（14:45-16:15）">D（14:45-16:15）</option>
                  <option value="E（16:30-18:00）">E（16:30-18:00）</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="classCourt" class="form-label">コート</label>
                <select id="classCourt" class="form-select" required>
                  <option value="センターコート">センターコート</option>
                  <option value="コートA">コートA</option>
                  <option value="コートB">コートB</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="maxParticipants" class="form-label">最大参加人数</label>
                <input
                  type="number"
                  id="maxParticipants"
                  class="form-control"
                  placeholder="最大人数を入力"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">保存</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      const classList = document.getElementById("classList");
      const addClassForm = document.getElementById("addClassForm");

      addClassForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const classId = document.getElementById("classId").value;
        const className = document.getElementById("className").value;

        const courseCheckboxes = document.querySelectorAll('input[name="classCourses"]:checked');
        const selectedCourses = Array.from(courseCheckboxes).map(cb => cb.value);
        const classCourse = selectedCourses.join(', ');

        const coachCheckboxes = document.querySelectorAll('input[name="classCoaches"]:checked');
        const selectedCoaches = Array.from(coachCheckboxes).map(cb => cb.value);
        const classCoach = selectedCoaches.join(', ');

        const levelCheckboxes = document.querySelectorAll('input[name="classLevels"]:checked');
        const classLevels = Array.from(levelCheckboxes).map(checkbox => checkbox.value);
        const levelDisplay = classLevels.join(',');

        const classDay = document.getElementById("classDay").value;
        const classTimeSlot = document.getElementById("classTimeSlot").value;
        const classCourt = document.getElementById("classCourt").value;
        const maxParticipants = document.getElementById("maxParticipants").value;

        const newRow = document.createElement("tr");
        newRow.innerHTML = `
          <td>${classId}</td>
          <td>${className}</td>
          <td>${classCourse}</td>
          <td>${classCoach}</td>
          <td>${levelDisplay}</td>
          <td>${classDay}</td>
          <td>${classTimeSlot}</td>
          <td>${classCourt}</td>
          <td>${maxParticipants}</td>
          <td>
            <button class="btn btn-warning btn-sm">編集</button>
            <button class="btn btn-danger btn-sm">削除</button>
          </td>
        `;

        classList.appendChild(newRow);
        addClassForm.reset();
        const modal = bootstrap.Modal.getInstance(document.getElementById("addClassModal"));
        modal.hide();
      });
    </script>
  </body>
</html>
