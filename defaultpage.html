<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>テニススクール管理ダッシュボード</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --background-color: #f5f7fa;
        --text-color: #333;
        --border-color: #e0e0e0;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Noto Sans JP", sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: whitesmoke;
        overflow-x: hidden; /* 横スクロールバーを防止 */
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: var(--primary-color);
      }

      .status-block {
        display: flex; /* フレックスで横並び */
        gap: 20px; /* 各ボックスの間隔 */
        margin-top: 30px;
        margin-bottom: 30px;
      }

      .status-item {
        display: inline-block; /* ボックス幅を文字列に合わせる */
        padding: 20px;
        padding-left: 40px;
        padding-right: 40px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        white-space: nowrap; /* 改行を防止 */
      }

      .status-item h3 {
        font-size: 0.9em;
        color: #666;
        margin-bottom: 10px;
      }

      .status-item p {
        font-size: 1.5em;
        font-weight: bold;
      }

      .status-item .highlight {
        color: #e74c3c;
      }

      .schedule-container {
        width: 100%; /* ページ全幅に合わせる */
        height: calc(
          100vh - 220px
        ); /* ページ全体からステータス部分の高さを引いた高さに設定 */
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin-top: 30px;
      }

      iframe {
        width: 100%; /* 親要素に合わせる */
        height: 100%; /* 親要素に合わせる */
        border: none;
      }

      @media (max-width: 768px) {
        .status-block {
          flex-wrap: wrap; /* 狭い画面では折り返し */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="status-block">
        <div class="status-item">
          <h3>スクール名</h3>
          <p>東別院テニスクラブ</p>
        </div>
        <div class="status-item">
          <h3>スクール生数</h3>
          <p>150名</p>
        </div>
        <div class="status-item">
          <h3>コーチ数</h3>
          <p>10名</p>
        </div>
        <div class="status-item">
          <h3>申し送り件数</h3>
          <p class="highlight">5件</p>
        </div>
        <div class="status-item">
          <h3>引落未納件数</h3>
          <p class="highlight">3件</p>
        </div>
      </div>
    </div>
    <div class="schedule-container">
      <iframe src="schedule.html" id="schedule-iframe"></iframe>
    </div>
    <script>
      document
        .getElementById("today-button")
        ?.addEventListener("click", function () {
          document
            .getElementById("schedule-iframe")
            .contentWindow.postMessage("today", "*");
        });

      document
        .getElementById("week-button")
        ?.addEventListener("click", function () {
          document
            .getElementById("schedule-iframe")
            .contentWindow.postMessage("week", "*");
        });
    </script>
  </body>
</html>
