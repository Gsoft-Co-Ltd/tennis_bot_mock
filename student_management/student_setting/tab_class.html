<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>コース・クラス</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
body {
  background-color: #fff;
  font-family: Arial, sans-serif;
  padding:20px;
}
.section {
  margin-bottom: 20px;
  padding: 15px;
  background-color: #f9f9f9;
  border: 1px solid #ccc;
  border-radius: 5px;
}
.section h5 {
  font-size: 1.2rem;
  color: #007bff;
  border-bottom: 2px solid #007bff;
  padding-bottom: 5px;
  margin-bottom: 15px;
}
</style>
</head>
<body>
<div class="section">
  <h5>現在の設定</h5>
  <div class="mb-3">
    <label class="form-label">現在のレベル</label>
    <select class="form-select">
      <option>初級</option>
      <option selected>中級</option>
      <option>上級</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">現在のクラス</label>
    <select class="form-select">
      <option>Aクラス</option>
      <option selected>Bクラス</option>
      <option>Cクラス</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">現在のコース</label>
    <select class="form-select">
      <option>入門コース</option>
      <option selected>中級コース</option>
      <option>応用コース</option>
    </select>
  </div>
</div>

<div class="section">
  <h5>来期の設定</h5>
  <div class="mb-3">
    <label class="form-label">来期のレベル</label>
    <select class="form-select">
      <option>初級</option>
      <option selected>中級</option>
      <option>上級</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">来期のクラス</label>
    <select class="form-select">
      <option>Aクラス</option>
      <option selected>Bクラス</option>
      <option>Cクラス</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">来期のコース</label>
    <select class="form-select">
      <option>入門コース</option>
      <option selected>中級コース</option>
      <option>応用コース</option>
    </select>
  </div>
</div>

<div class="text-end mt-3">
  <button class="btn btn-primary" onclick="saveSettings()">保存</button>
</div>

<script>
function saveSettings() {
  alert("コース・クラス設定を保存しました。");
}
</script>
</body>
</html>
