<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スクール生追加画面</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* ===== 以下、スクール生詳細画面と同じベースデザインを適用 ===== */
      body {
        background-color: #f5f7fa;
        font-family: Arial, sans-serif;
      }
      .container {
        margin-top: 20px;
        overflow: hidden;
      }
      .card {
        margin-bottom: 20px;
        border: none;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background-color: #007bff; /* 詳細画面と同じ青色 */
        color: white;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
      }
      .card-body {
        padding: 20px;
        background-color: #ffffff;
      }
      .form-label {
        font-weight: bold;
        color: #555;
      }
      .form-control[readonly] {
        background-color: #f9f9f9;
        border: 1px solid #ccc;
      }
      .btn-container {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 20px;
      }
      .btn-container .btn {
        min-width: 100px;
      }
      /* 性別ラジオボタンを横並びに */
      .gender-check-group {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-top: 0.4rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- カードコンポーネント -->
      <div class="card">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <span><i class="fas fa-user-plus"></i> スクール生追加</span>
        </div>
        <div class="card-body">
          <!-- ▼ フォーム -->
          <form id="addStudentForm">
            <div class="row">
              <!-- 左カラム -->
              <div class="col-md-6">
                <!-- 姓 -->
                <div class="mb-3">
                  <label for="lastName" class="form-label"
                    >姓 (必須)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="last_name"
                    placeholder="例：山田"
                  />
                </div>
                <!-- 名 -->
                <div class="mb-3">
                  <label for="firstName" class="form-label"
                    >名 (必須)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="first_name"
                    placeholder="例：太郎"
                  />
                </div>
                <!-- 姓(カナ) -->
                <div class="mb-3">
                  <label for="lastNameKana" class="form-label"
                    >姓(カナ) (必須)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="lastNameKana"
                    name="last_name_kana"
                    placeholder="例：ヤマダ"
                  />
                </div>
                <!-- 名(カナ) -->
                <div class="mb-3">
                  <label for="firstNameKana" class="form-label"
                    >名(カナ) (必須)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="firstNameKana"
                    name="first_name_kana"
                    placeholder="例：タロウ"
                  />
                </div>
                <!-- 郵便番号 -->
                <div class="mb-3">
                  <label for="postalCode" class="form-label"
                    >郵便番号 (必須)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="postalCode"
                    name="postal_code"
                    placeholder="例：4600000"
                  />
                </div>
                <!-- 住所1 -->
                <div class="mb-3">
                  <label for="address1" class="form-label"
                    >住所1 (必須)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="address1"
                    name="address1"
                    placeholder="例：愛知県名古屋市中区1-2-3"
                  />
                </div>
                <!-- 住所2 -->
                <div class="mb-3">
                  <label for="address2" class="form-label">住所2</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address2"
                    name="address2"
                    placeholder="○○マンション101号室"
                  />
                </div>
                <!-- 電話番号 -->
                <div class="mb-3">
                  <label for="phone" class="form-label"
                    >電話番号 (必須)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    name="phone"
                    placeholder="例：090-1234-5678"
                  />
                </div>
              </div>
              <!-- 右カラム -->
              <div class="col-md-6">
                <!-- 性別（ラジオボタン横並び、デフォルト「男」にチェック） -->
                <div class="mb-3">
                  <label class="form-label">性別 (必須)</label>
                  <div class="gender-check-group">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="genderMale"
                        value="male"
                        checked
                      />
                      <label class="form-check-label" for="genderMale">
                        男
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="genderFemale"
                        value="female"
                      />
                      <label class="form-check-label" for="genderFemale">
                        女
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="genderOther"
                        value="other"
                      />
                      <label class="form-check-label" for="genderOther">
                        その他
                      </label>
                    </div>
                  </div>
                </div>
                <!-- 生年月日 -->
                <div class="mb-3">
                  <label for="birthDate" class="form-label">生年月日</label>
                  <input
                    type="date"
                    class="form-control"
                    id="birthDate"
                    name="birth_date"
                  />
                </div>
                <!-- 緊急連絡先の見出し（h6, アイコンなし） -->
                <hr />
                <h6 class="mb-3">緊急連絡先</h6>
                <!-- 氏名 -->
                <div class="mb-3">
                  <label for="emergencyName" class="form-label"
                    >氏名 (必須)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="emergencyName"
                    name="emergency_name"
                    placeholder="山田 花子"
                  />
                </div>
                <!-- 間柄 -->
                <div class="mb-3">
                  <label for="emergencyRelation" class="form-label"
                    >間柄 (必須)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="emergencyRelation"
                    name="emergency_relation"
                    placeholder="例：母、兄弟、妻など"
                  />
                </div>
                <!-- 電話番号 -->
                <div class="mb-3">
                  <label for="emergencyPhone" class="form-label"
                    >電話番号 (必須)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="emergencyPhone"
                    name="emergency_phone"
                    placeholder="090-1111-2222"
                  />
                </div>
              </div>
            </div>
            <!-- ボタン群 -->
            <div class="btn-container">
              <button
                type="button"
                class="btn btn-secondary"
                id="cancelBtn"
              >
                キャンセル
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                id="submitBtn"
              >
                登録
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- ====== エラー表示用モーダル ====== -->
    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      aria-labelledby="errorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="errorModalLabel">エラー</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="errorModalBody">
            <!-- JavaScriptでメッセージを挿入 -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              閉じる
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("addStudentForm");
        const cancelBtn = document.getElementById("cancelBtn");
        const errorModal = new bootstrap.Modal(
          document.getElementById("errorModal")
        );
        const errorModalBody = document.getElementById("errorModalBody");

        // キャンセルボタン
        cancelBtn.addEventListener("click", () => {
          if (confirm("入力内容をキャンセルしますか？")) {
            form.reset();
          }
        });

        // フォーム送信
        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          // フォームデータをまとめる
          const formData = new FormData(form);
          const requestBody = {};

          // 性別の値を取得（ラジオボタン）
          const genderValue = formData.get("gender");
          requestBody["gender"] = genderValue;

          // 他のフォームデータを取得
          formData.forEach((value, key) => {
            if (key !== "gender") {
              requestBody[key] = value;
            }
          });

          try {
            // ダミーのAPIエンドポイント (実際のURLに置き換えて下さい)
            const response = await fetch("/api/admin/students", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(requestBody),
            });

            // バックエンドのバリデーション結果を反映
            if (!response.ok) {
              const result = await response.json();
              if (result.errors && Array.isArray(result.errors)) {
                showErrorMessages(result.errors);
              } else {
                showErrorMessages(["予期せぬエラーが発生しました"]);
              }
            } else {
              alert("登録成功しました");
              form.reset();
            }
          } catch (err) {
            console.error(err);
            showErrorMessages(["サーバーエラーが発生しました"]);
          }
        });

        // エラーメッセージをモーダルで表示する関数
        function showErrorMessages(messages) {
          errorModalBody.innerHTML = "";
          messages.forEach((msg) => {
            const p = document.createElement("p");
            p.textContent = msg;
            errorModalBody.appendChild(p);
          });
          errorModal.show();
        }
      });
    </script>
  </body>
</html>
