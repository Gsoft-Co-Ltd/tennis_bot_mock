<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スクール生追加画面</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* ===== 共通スタイル（スクール生詳細画面と同じ） ===== */
      body {
        background-color: #f5f7fa;
        font-family: Arial, sans-serif;
      }
      .container {
        margin-top: 20px;
        overflow: hidden;
      }
      .card {
        margin-bottom: 20px;
        border: none;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background-color: #007bff; /* 青系 */
        color: white;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
      }
      .card-body {
        padding: 20px;
        background-color: #ffffff;
      }
      .form-label {
        font-weight: bold;
        color: #555;
      }
      .form-control[readonly] {
        background-color: #f9f9f9;
        border: 1px solid #ccc;
      }

      /* ボタンのレイアウト統一 */
      .btn-container {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 20px;
      }
      .btn-container .btn {
        min-width: 100px;
      }

      /* 以下、画面固有の追加デザイン調整があれば記述 */
      .required {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- カードコンポーネント -->
      <div class="card">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <span><i class="fas fa-user-plus"></i> スクール生追加</span>
        </div>
        <div class="card-body">
          <form id="addStudentForm">
            <div class="row">
              <!-- ▼ 左カラム -->
              <div class="col-md-6">
                <!-- 姓 -->
                <div class="mb-3">
                  <label for="lastName" class="form-label"
                    >姓 <span class="required">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="last_name"
                    placeholder="例：山田"
                    required
                  />
                </div>
                <!-- 名 -->
                <div class="mb-3">
                  <label for="firstName" class="form-label"
                    >名 <span class="required">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="first_name"
                    placeholder="例：太郎"
                    required
                  />
                </div>
                <!-- 姓(カナ) -->
                <div class="mb-3">
                  <label for="lastNameKana" class="form-label"
                    >姓(カナ) <span class="required">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="lastNameKana"
                    name="last_name_kana"
                    placeholder="例：ヤマダ"
                    required
                  />
                </div>
                <!-- 名(カナ) -->
                <div class="mb-3">
                  <label for="firstNameKana" class="form-label"
                    >名(カナ) <span class="required">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="firstNameKana"
                    name="first_name_kana"
                    placeholder="例：タロウ"
                    required
                  />
                </div>
                <!-- 郵便番号 -->
                <div class="mb-3">
                  <label for="postalCode" class="form-label"
                    >郵便番号 <span class="required">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="postalCode"
                    name="postal_code"
                    placeholder="例：4600000"
                    required
                  />
                </div>
                <!-- 住所1 -->
                <div class="mb-3">
                  <label for="address1" class="form-label"
                    >住所1 <span class="required">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="address1"
                    name="address1"
                    placeholder="愛知県名古屋市中区1-2-3"
                    required
                  />
                </div>
                <!-- 住所2 -->
                <div class="mb-3">
                  <label for="address2" class="form-label">住所2</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address2"
                    name="address2"
                    placeholder="○○マンション101号室"
                  />
                </div>
                <!-- 電話番号 -->
                <div class="mb-3">
                  <label for="phone" class="form-label"
                    >電話番号 <span class="required">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    name="phone"
                    placeholder="例：090-1234-5678"
                    required
                  />
                </div>
              </div>

              <!-- ▼ 右カラム -->
              <div class="col-md-6">
                <!-- 性別 -->
                <div class="mb-3">
                  <label for="gender" class="form-label"
                    >性別 <span class="required">*</span></label
                  >
                  <select class="form-control" id="gender" name="gender" required>
                    <option value="" disabled selected>選択してください</option>
                    <option value="male">男性</option>
                    <option value="female">女性</option>
                    <option value="other">その他</option>
                  </select>
                </div>
                <!-- 生年月日 -->
                <div class="mb-3">
                  <label for="birthDate" class="form-label">生年月日</label>
                  <input
                    type="date"
                    class="form-control"
                    id="birthDate"
                    name="birth_date"
                  />
                </div>

                <!-- 緊急連絡先（見出し） -->
                <hr />
                <h6 class="mb-3"></i> 緊急連絡先</h6>
                <!-- 氏名 -->
                <div class="mb-3">
                  <label for="emergencyName" class="form-label"
                    >氏名 <span class="required">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="emergencyName"
                    name="emergency_name"
                    placeholder="山田 花子"
                    required
                  />
                </div>
                <!-- 間柄 -->
                <div class="mb-3">
                  <label for="emergencyRelation" class="form-label"
                    >間柄 <span class="required">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="emergencyRelation"
                    name="emergency_relation"
                    placeholder="例：母、兄弟、妻など"
                    required
                  />
                </div>
                <!-- 電話番号 -->
                <div class="mb-3">
                  <label for="emergencyPhone" class="form-label"
                    >電話番号 <span class="required">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="emergencyPhone"
                    name="emergency_phone"
                    placeholder="090-1111-2222"
                    required
                  />
                </div>
              </div>
            </div>

            <!-- ボタン -->
            <div class="btn-container">
              <button
                type="button"
                class="btn btn-secondary"
                id="cancelBtn"
              >
                キャンセル
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                id="submitBtn"
              >
                登録
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("addStudentForm");
        const cancelBtn = document.getElementById("cancelBtn");

        // キャンセルボタン
        cancelBtn.addEventListener("click", () => {
          if (confirm("入力内容をキャンセルしますか？")) {
            form.reset();
          }
        });

        // フォーム送信
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          // バリデーションやAPI送信を想定
          alert("登録処理を実行します。");
          // 登録成功後の例
          form.reset();
        });
      });
    </script>
  </body>
</html>
